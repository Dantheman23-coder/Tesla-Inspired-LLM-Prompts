name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install markdownlint
        run: npm install -g markdownlint-cli
      - name: Markdown lint
        run: markdownlint .
      - name: Validate JSON
        run: python scripts/validate_metadata.py
      - name: Run evaluation
        run: python evaluation/run_eval.py
      - name: Show results
        run: cat evaluation/results.json
