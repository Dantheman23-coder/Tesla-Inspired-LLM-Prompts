name: CI
on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy pytest mkdocs mkdocs-material
      - name: Ruff
        run: ruff teslamind
      - name: Mypy
        run: mypy teslamind
      - name: PyTest
        run: pytest -n auto
      - name: Build docs
        run: mkdocs build --strict
